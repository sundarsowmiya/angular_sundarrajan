<nz-layout class="layout">
  <nz-sider>
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <div>
      <nz-avatar [nzGap]="gap" [ngStyle]="{ 'background-color': color }" [nzText]="userInfo.name" nzSize="large"
        style="vertical-align: middle;"></nz-avatar>
      <div style="text-align: center; padding:10px 0px 0px 1px;">
        <span style="color: aliceblue;">{{userInfo.name}}</span><br />
        <span style="color: aliceblue;">{{userInfo.email}}</span><br /><br />
        <a routerLink="/profile">
          <button nz-button [nzSize]="size" nzType="primary">More Details</button>
        </a><br /><br />
      </div>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzSelected>
        <a routerLink="/dashboard">
          <i nz-icon nzType="dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="/reports">
          <i nz-icon nzType="file"></i>
          <span>Report</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
